<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
	</head>

	<body>
		<form>
			<table border="1">
				<!-- Primera fila -->
				<tr bgcolor="#CCCCFF">
					<th>Name</th>
					<th>Value</th>
				</tr>
				<!-- segunda fila name -->
				<tr>
					<td><label for="your_name">Name</label></td>
					<td>
						<input type="text" name="name" id="your_name" size="30" />
					</td>
				</tr>
				<!-- tercera fila sexo -->
				<tr>
					<td>Sex</td>
					<td>
						<input type="radio" name="sex" value="male" checked /> Male
						<br />
						<input type="radio" name="sex" value="female" /> Female
					</td>
				</tr>

				<!-- cuarta fila color de ojos -->
				<tr>
					<td>Eye color</td>
					<td>
						<select name="eye color">
							<option selected>green</option>
							<option>blue</option>
							<option>green</option>
							<option>brown</option>
						</select>
					</td>
				</tr>
				<!-- estatura y peso -->
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" name="height" /> Over 6 feet tall
						<br />
						<input type="checkbox" name="weight" /> Over 200 pounds
					</td>
				</tr>

				<!-- habilidades -->
				<tr>
					<td colspan="2">
						Describe your athletic ability:<br />
						<textarea name="athletic" cols="49" rows="5"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Enter my information" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
